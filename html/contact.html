<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Recipe Finder</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation Buttons -->
  <a href="../html/index.html" class="home-btn">&#11013;</a>
  <a href="../html/home_page.html" class="home-btn-left">
    <i class="fa-solid fa-house"></i>
  </a>

  <!-- Contact Form -->
  <div class="container">
    <h1><i class="fa-solid fa-envelope-open-text" style="color:#8b5e34;"></i> Contact Us</h1>
    <p>If you have any questions, feedback, or suggestions — we’d love to hear from you!</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully.</p>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <script src="../js/contact.js" defer></script>
</body>
</html>
