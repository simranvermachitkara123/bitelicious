  <!-- Review Submission -->
  <section id="submit-review" class="fade-in">
    <h2 class="neon-glow">🖋 Share Your BITELICIOUS Experience</h2>
    <form id="review-form" class="form-animate">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="recipe">Recipe Tried:</label>
      <input type="text" id="recipe" name="recipe" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐☆</option>
        <option value="3">⭐⭐⭐☆☆</option>
        <option value="2">⭐⭐☆☆☆</option>
        <option value="1">⭐☆☆☆☆</option>
      </select>

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="5" placeholder="Tell us how it turned out... 😊" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </section>
